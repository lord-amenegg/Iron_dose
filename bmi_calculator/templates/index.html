<!doctype html>
<html>
  
  <head>
    <title>Iron Dose Calculator</title>
    <link rel="stylesheet" href={{url_for('static',filename='main.css')



    }}>
    <h1>Iron dose calculator mark 1.1</h1>
  </head>
  
  <body>
    <div class="blur">
    <form method="post">
      <label for="weight">Weight (kg):</label>
      <br>
      <input type="text" name="weight" id="weight" placeholder="{{ weight }}">
      <br>
      <label for="height">Height (cm):</label>
      <br>
      <input type="text" name="height" id="height" placeholder="{{ height}}">
      <br>
      <label for="Hb">Haemoglobin (g/dL):</label>
      <br>
      <input type="text" name="Hb" id="Hb" placeholder="{{ hb }}">
      <br>
      <label for ="sex">Select Sex:</label>
      <br>
      <select name="sex", id="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        <br>
      <input type="submit" value="Calculate Iron Dose">
      <br>
    </form>
    
    <p><h1>IBW: {{ ibw }}</h1></p>
    <p><h1>BMI: {{ bmi }}</h1></p>
    <p><h1> Iron Dose: {{ iron_dose }}</h1></p>
    </div>
  </body>

</html>
